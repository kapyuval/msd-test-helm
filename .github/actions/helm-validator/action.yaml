name: Helm Chart Validator
description: Lint and dry-run Helm charts

inputs:
  chart-path:
    required: true
    description: Path to the Helm chart
  release-name:
    required: false
    default: "test-release"
  namespace:
    required: false
    default: "default"

runs:
  using: "composite"
  steps:
    - name: Set release name from chart path
      id: release
      shell: bash
      run: |
        NAME="$(basename "${{ inputs.chart-path }}")"
        echo $NAME
        echo "RELEASE_NAME=$NAME" >> "$GITHUB_ENV"

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.14.0

    - name: Install kubeconform
      shell: bash
      run: |
        curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
        | tar xz && sudo mv kubeconform /usr/local/bin/

        wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        chmod +x /usr/local/bin/yq

    - name: Download and wrap KEDA ScaledObject CRD schema
      shell: bash
      run: |
        mkdir -p crds/
        # Fetch CRD from KEDA GitHub or your cluster
        curl -sL https://raw.githubusercontent.com/kedacore/keda/main/config/crd/bases/keda.sh_scaledobjects.yaml -o scaledobject-crd.yaml

        # Extract the openAPIV3Schema using yq and jq
        yq -o=json e '.spec.versions[] | select(.name == "v1alpha1") | .schema.openAPIV3Schema' scaledobject-crd.yaml > scaledobject-schema.json

        # Wrap the schema into a kubeconform-compatible format
        jq '{
          "$schema": "http://json-schema.org/schema#",
          "apiVersion": "keda.sh/v1alpha1",
          "kind": "ScaledObject",
          "title": "ScaledObject",
          "type": "object",
          "properties": {
            "apiVersion": { "type": "string" },
            "kind": { "type": "string" },
            "metadata": { "type": "object" },
            "spec": .properties.spec
          },
          "required": ["apiVersion", "kind", "metadata", "spec"]
        }' scaledobject-schema.json > crds/keda.sh_v1alpha1_ScaledObject.json
        
    - name: Helm Lint
      shell: bash
      run: helm lint "${{ inputs.chart-path }}"

    - name: Helm Dry Run Template
      shell: bash
      run: |
        helm template ${{ env.RELEASE_NAME }} "${{ inputs.chart-path }}" \
          --values "${{ inputs.chart-path }}/values.yaml" \
          --namespace "${{ inputs.namespace }}"
          
    - name: Validate with kubeconform
      shell: bash
      run: |
        helm template ${{ env.RELEASE_NAME }} ${{ inputs.chart-path }} \
          --values ${{ inputs.chart-path }}/values.yaml \
          --namespace ${{ inputs.namespace }} \
        | kubeconform \
            -strict \
            -summary \
            -verbose \
            -schema-location default \
            -schema-location "./crds/keda.sh_v1alpha1_ScaledObject.json" \
            --values "${{ inputs.chart-path }}/values.yaml" \
            -kubernetes-version 1.27.0