name:  Versioning

inputs:
  chartName:
    required: true
    type: string
outputs:
  version:
    description: "Version"
    value: ${{ steps.set_version.outputs.VERSION }}

runs:
  using: 'composite'
  steps:
    - name: Set up git config
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
      shell: bash

    - name: Get the current version
      run: |
        VERSION=$(git describe --tags --always)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Current Version: $VERSION"
      shell: bash

    - name: Increment version for release (if applicable)
      id: set_version
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "Bumping version"
          # Incrementing the patch version
          VERSION=$(npm version patch --no-git-tag-version)
          echo "New Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
        else
          echo "Skipping version bump"
        fi
      shell: bash

    - name: Commit and tag updated version if version was changed
      if: github.ref == 'refs/heads/main'
      run: |
        git commit charts/${{ inputs.chartName }}/Chart.yaml
        git commit -m "Bump version to ${{ env.VERSION }}"
        git tag -a "${{ env.VERSION }}" -m "Release version ${{ env.VERSION }}"
        git push && git push --tags
      shell: bash
