name: Helm Lint, Dry Run & Schema Validation

on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches:
      - main

jobs:
  helm-validation:
    name: Helm Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Helm lint
        run: helm lint charts/mychart

      - name: Helm dry run (template)
        run: |
          helm template mychart charts/mychart \
            --values charts/mychart/values.yaml \
            --namespace default

      - name: Validate rendered templates with kubeconform
        run: |
          helm template mychart charts/mychart \
            --values charts/mychart/values.yaml \
            --namespace default \
            | kubeconform -strict -summary
