apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msd-test-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kapyuval/msd-test-helm.git
    targetRevision: main
    path: charts/mst-test-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
