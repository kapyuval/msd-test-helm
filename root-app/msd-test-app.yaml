apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msd-test-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kapyuval/msd-test-helm.git
    targetRevision: main
    path: charts/msd-test-app
    helm:
      valueFiles:
        - ../../apps/msd-test-app/dev/values.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences: # in order to allow autoscaling
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
